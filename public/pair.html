<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link with pair</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Your provided CSS styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121b22;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      text-align: center;
      background-color: #121b22;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
    }
    
    .title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }
    
    .message {
      font-size: 11px;
    }

    .phone-input {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #00a884;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      outline: none;
      color: #fff;
      background-color: #121b22;
    }

    .pairing-section {
      display: block;
      margin-top: 20px;
      position: relative;
    }

    .pairing-code {
      font-size: 14px; /* Reduced font size */
      color: #fff;
      font-weight: bold;
      text-align: center;
    }

    .qr-code {
      margin-top: 10px;
      width: 158px;
      height: 158px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
   
    .scan-btn {
      position: absolute;
      top: 36px;
      align-items: center;
      text-align: center;
      right: 80px;
      transform: translateY(-80%);
      background-color: #00a884;
      color: #000;
      font-size: 10px;
      border: none;
      border-radius: 20px;
      padding: 2px 10px;
      cursor: pointer;
      height: 18px;
      transition: background-color 0.3s ease;
    }

    .show-pairing-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 12px;
      background-color: #00a884;
      color: #000;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .fadeInAnimation {
      animation: fadeIn 0.5s;
    }
    
    .description {
      text-align: left;
      font-size: 10px;
      margin-top: 1px;
      color: #87959f;
    }
    .otp-container {
      display: inline-flex;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .otp-char {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 2px;
      font-size: 10px;
      color: #fff;
    }
    /* End of provided CSS styles */
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Link with Phone Number</div>
    <p class="description">Enter your number with a country code.</p>
    <input id="number" type="tel" class="phone-input" placeholder="Enter phone number" value="+" > <!-- Changed placeholder text -->
    <div id="error-message" style="color: red;" class="message"></div>
    <div id="message" style="color: #00a884;" class="message"></div>
    <button id="pairing-btn" class="show-pairing-btn">Get Pairing Code</button> <!-- Changed button text -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("message");
    let b = document.getElementById("pairing-btn");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('Pairing Code: ', '')); // Changed text
      obj.innerText = "COPIED";
      obj.style = "color:blue;font-weight:bold";
      obj.size = "5";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight:bold"; // Changed color to white
        obj.size = "5";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with a country code</a><br><br>'; // Changed color to white
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Invalid number format</a><br><br>'; // Changed color to white
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:white;font-size:20px"; // Changed color to white
        a.innerHTML = '<a style="color:white;font-weight:bold">Please wait for some time</a><br><br>'; // Changed color to white
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:white;font-weight:bold" size="5">Pairing Code: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>'; // Changed color to white and text
      }
    });
</script>
</body>
</html>
